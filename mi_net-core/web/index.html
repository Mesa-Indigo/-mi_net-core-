<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='../web/assets/css/index.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainscreen">
            <div id="tablet">
                <div id="tablet_window">
                    <div id="statusbar">
                        <!-- left -->
                        <i id="wifi" class="fa-solid fa-wifi"></i>
                        <i id="time" class="fa-solid fa-clock"> 00:00</i>
                        <!-- center -->
                        <i id="user" class="fa-solid fa-user-large"></i>
                        <p id="user_info">Nathaniel O'Grady</p>
                        <!-- right -->
                        <i id="battery" class="fa-solid fa-battery-full"></i>
                        <i id="weather" class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div id="icons_container">
                        <button id="icon_mail" value="mail" class="fa-solid fa-envelope"></button>
                        <button id="icon_jobs" value="jobs" class="fa-solid fa-briefcase"></button>
                        <button id="icon_stck" value="stck" class="fa-solid fa-money-bill-trend-up"></button>
                        <button id="icon_iweb" value="iweb" class="fa-solid fa-globe"></button>
                        <button id="icon_maps" value="maps" class="fa-solid fa-compass"></button>
                        <button id="icon_stng" value="stng" class="fa-solid fa-gear"></button>

                        
                    </div>
                    <div id="info_container">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
