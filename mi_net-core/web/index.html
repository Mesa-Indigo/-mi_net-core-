<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='../web/assets/css/index.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <div id="mainscreen">
            <div id="tablet">
                <div id="tablet_window">
                    <div id="statusbar">
                        <!-- left -->
                        <i id="wifi" class="fa-solid fa-wifi"></i>
                        <i id="time" class="fa-solid fa-clock"> 00:00</i>
                        <!-- center -->
                        <i id="user" class="fa-solid fa-user-large"></i>
                        <p id="user_info">Nathaniel O'Grady</p>
                        <!-- right -->
                        <i id="battery" class="fa-solid fa-battery-full"></i>
                        <i id="weather" class="fa-solid fa-cloud-sun"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
